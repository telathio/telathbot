name: Release package

on:
  release:
    types: [published]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: {{defaultContext}}:docker
          push: true
          tags: user/app:latest